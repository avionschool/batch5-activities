<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name = "calculator">
        <table>
            <tr>
                <td colspan = "4">
                    <input type="text" name="display" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" id="num"  value="c" onclick="calculator.display.value = ' '"></td>
                <td><input type="button" id="num"  value="%" onclick="calculator.display.value += '%'"></td>
                <td><input type="button" id="num"  value="x" onclick="calculator.display.value += 'x'"></td>
                <td><input type="button" id="num"  value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
            <tr>
                <td><input type="button" id="num1"  value="7" onclick="onclick7()"></td>
                <td><input type="button" id="num"  value="8" onclick="calculator.display.value += '8'"></td>
                <td><input type="button" id="num"  value="9" onclick="calculator.display.value += '9'"></td>
                <td><input type="button" id="num"  value="*" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" id="num"  value="4" onclick="calculator.display.value += '4'"></td>
                <td><input type="button" id="num"  value="5" onclick="calculator.display.value += '5'"></td>
                <td><input type="button" id="num"  value="6" onclick="calculator.display.value += '6'"></td>
                <td><input type="button" id="num"  value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" id="num"  value="1" onclick="calculator.display.value += '1'"></td>
                <td><input type="button" id="num"  value="2" onclick="calculator.display.value += '2'"></td>
                <td><input type="button" id="num"  value="3" onclick="calculator.display.value += '3'"></td>
                <td><input type="button" id="num"  value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
                <td><input type="button" id="num"  value="00" onclick="calculator.display.value += '0'"></td>
                <td><input type="button" id="num"  value="0" onclick="calculator.display.value += '0'"></td>
                <td><input type="button" id="num"  value="." onclick="calculator.display.value += '.'"></td>
                <td><input type="button" id="result"  value="=" onclick="total()"></td>

            </tr>
        </table>
    </form>
    <script>
        function total() {
            var value = eval(calculator.display.value);
            console.log(value);
            calculator.display.value = value;
        }
    </script>
</body>
</html>
